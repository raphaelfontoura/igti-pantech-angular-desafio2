<div class="headerFixed">
  <mat-toolbar color="primary" role="heading" class="mat-elevation-z4">
    <mat-toolbar-row>
      <span>Card√°pio</span>
      <span class="example-spacer"></span>
    </mat-toolbar-row>
    <mat-toolbar-row>
      <ul>
        <li>
          <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
            <mat-icon [matBadge]="quantidadeCarrinho" matBadgeColor="accent"> shopping_cart</mat-icon>
          </button>
        </li>
        <li>
          <a mat-button routerLink="/pedido"> Ver Pedido </a>
        </li>
        <li>
          <span>{{total | currency:"BRL"}}</span>
        </li>
      </ul>
    </mat-toolbar-row>
  </mat-toolbar>
</div>
<mat-list>
  <ng-container *ngFor="let produto of produtos, let i = index">
    <ng-container *ngIf="i === 0 || produto.categoria !== produtos[i-1].categoria ">
      <mat-divider></mat-divider>
      <div mat-subheader>
        <strong class="accent-color">{{ produto.categoria }}</strong>
      </div>
    </ng-container>
    <mat-list-item (click)="adicionaPedido(produto)">
      <div mat-line>
        <span>{{produto.descricao}}</span>
        <span> {{produto.preco | currency:"BRL"}}</span>
      </div>
    </mat-list-item>

  </ng-container>
</mat-list>
